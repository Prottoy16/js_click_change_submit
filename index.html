<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- use of click event -->
    <div class="click-event">
        <p>Yout didnot click to any button</p>
        <button class="button button1">button1</button>
        <button class="button button2">button2</button>
        <button class="button button3">button3</button>
    </div>
    <form action="">
        <div>
            <label for="name"> Name :
                 <input type="text" id="name" name="name" required autofocus>
            </label>
        </div>

        <div>
            <label for="email"> Email :
                 <input type="email" id="email" name="email" required minlength="10" maxlength="30">
            </label>
        </div>

        <div>
            <label for="password"> Password :
                 <input type="password" id="password" name="password" required minlength="6" maxlength="10">
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
